<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordem de Serviços</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title_header">Ordem de Serviços</h1>
  </header>

  <main>
    <section id="order-form">
      <h2 class="title_form">Criar Ordem de Serviço</h2>
      <form id="service-order-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="service">Tipo de Serviço:</label>
          <select id="service">
            <option value="">Selecione</option>
            <option value="servico1">Serviço 1</option>
            <option value="servico2">Serviço 2</option>
            <option value="servico3">Serviço 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <button type="submit">Criar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
